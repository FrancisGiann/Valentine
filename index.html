<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card" id="main-card">
        <img src="francis.jpg" alt="Me happy" class="profile-img" id="normal-img">
        <img src="sad-francis.png" alt="Me sad" class="profile-img" id="sad-img">
        
        <h1 id="question-text">Will you be my Valentine?</h1>
        
        <div class="btn-group" id="initial-btn-group">
            <button id="initial-yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>

        <div class="btn-group" id="final-btn-group">
            <button id="final-yes-btn">Fine, I'll be your Valentine</button>
        </div>
    </div>

    <div class="card" id="success-msg">
        <img src="happy-emoji.png" alt="Love" class="success-img">
        <h1 class="yay-text">Yay! ❤️</h1>
        <p class="sub-text">Can't wait to see you on</p>
        <h2 class="date-text">February 14</h2>
    </div>

    <audio id="sad-music" src="sad-music.mp3" loop></audio>
    <audio id="happy-music" src="happy-music.mp3" loop></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
